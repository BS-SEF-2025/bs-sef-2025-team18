<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="data:," />
  <link rel="shortcut icon" href="data:," />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - PeerEval Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="signup-page">
  <!-- Home Icon -->
  <a href="index.html" class="home-icon-link" title="Back to Home">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>

  <div class="auth-container">
    <main class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1>Sign up</h1>
        <p class="auth-subtitle">Create a new account</p>
      </div>

      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">
            <span class="label-text">Email Address</span>
            <input 
              id="email" 
              type="email" 
              class="form-input" 
              autocomplete="email" 
              placeholder="name@example.com"
              required 
            />
          </label>
        </div>

        <div class="form-group">
          <label for="username" class="form-label">
            <span class="label-text">Username</span>
            <input 
              id="username" 
              type="text" 
              class="form-input" 
              autocomplete="username" 
              placeholder="Choose a username"
              required 
            />
          </label>
        </div>

        <div class="form-row">
          <div class="form-group form-group-half">
            <label for="password" class="form-label">
              <span class="label-text">Password</span>
              <input 
                id="password" 
                type="password" 
                class="form-input" 
                autocomplete="new-password" 
                placeholder="Create password"
                required 
              />
            </label>
          </div>

          <div class="form-group form-group-half">
            <label for="confirmPassword" class="form-label">
              <span class="label-text">Confirm Password</span>
              <input 
                id="confirmPassword" 
                type="password" 
                class="form-input" 
                autocomplete="new-password" 
                placeholder="Confirm password"
                required 
              />
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="role" class="form-label">
            <span class="label-text">Role</span>
            <select id="role" class="form-input" required>
              <option value="student" selected>Student</option>
              <option value="instructor">Instructor</option>
            </select>
          </label>
        </div>

        <button id="submitBtn" type="submit" class="auth-button">
          <span class="button-text">Sign up</span>
          <span class="button-loader"></span>
        </button>
      </form>

      <div id="msg" class="msg" aria-live="polite"></div>

      <div class="auth-footer">
        <p class="auth-link-text">
          Already have an account?
          <a href="login.html" class="auth-link">Log in</a>
        </p>
      </div>
    </main>
  </div>

  <!-- Define global BACKEND_URL -->
  <script>
    window.BACKEND_URL = "http://127.0.0.1:8000";
  </script>

  <script src="signup.js"></script>
</body>
</html>
