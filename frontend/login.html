<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Login - PeerEval Pro</title>
</head>
<body>
  <div class="auth-container">
    <main class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1>Welcome Back</h1>
        <p class="auth-subtitle">Log in to continue to PeerEval Pro</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username" class="form-label">
            <span class="label-text">Username</span>
            <input 
              id="username" 
              type="text" 
              class="form-input" 
              autocomplete="username" 
              placeholder="Enter your username"
              required 
            />
          </label>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <span class="label-text">Password</span>
            <input 
              id="password" 
              type="password" 
              class="form-input" 
              autocomplete="current-password" 
              placeholder="Enter your password"
              required 
            />
          </label>
        </div>

        <button id="submitBtn" type="submit" class="auth-button">
          <span class="button-text">Log In</span>
          <span class="button-loader"></span>
        </button>
      </form>

      <div id="msg" class="msg" aria-live="polite"></div>

      <div class="auth-footer">
        <p class="auth-link-text">
          Don't have an account?
          <a href="signup.html" class="auth-link">Create one now</a>
        </p>
      </div>
    </main>
  </div>

  <!-- Define global BACKEND_URL -->
  <script>
    window.BACKEND_URL = "http://127.0.0.1:8000";
  </script>

  <script src="protected.js"></script>
</body>
</html>
